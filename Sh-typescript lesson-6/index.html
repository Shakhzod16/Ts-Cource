<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />
		<title>Typescript lesson - 6</title>
	</head>
	<body class="py-2">
		<div class="d-flex gap-2 align-items-center justify-content-center">
			<input id="input" type="text" placeholder="title..." class="form-control w-50" />
			<button onclick="handleSave()" class="btn btn-dark">+ add</button>
		</div>
		<div class="mt-3 align-items-center d-flex gap-5 justify-content-center">
			<button id="all_btn" onclick="filterTodo('ALL')" class="btn btn-outline-primary w-25">All</button>
			<button id="done_btn" onclick="filterTodo(true)" class="btn btn-outline-primary w-25">Done</button>
			<button id="todo_btn" onclick="filterTodo(false)" class="btn btn-outline-primary w-25">Todo</button>
		</div>
		<div id="todos_container" class="mt-3 container"></div>
		<div class="container mt-4 d-flex align-items-center gap-3 justify-content-center">
			<button onclick="deleteDoneTasks()" class="btn btn-danger w-25">Delete done tasks</button>
			<button onclick="deleteAllTasks()" class="btn btn-danger w-25">Delete all tasks</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
